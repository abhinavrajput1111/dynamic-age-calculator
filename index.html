<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <h1 style="text-align: center">Age Calculator</h1>
      <div id="container" class="container">
        <div id="box" class="box">
          <div id="input" class="input">
            <input type="date" name="date" id="date" class="date" />
            <button id="button" class="button">Calculate</button>
          </div>
          <div id="output" class="output">
            <div id="years" class="years">
              <p id="years-info">--</p>
              <span>Years</span>
            </div>
            <div id="months" class="months">
              <p id="months-info">--</p>
              <span>Months</span>
            </div>
            <div id="days" class="days">
              <p id="days-info">--</p>
              <span>Days</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
